<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOCKSMITHüîê - Unbreakable Password Forge</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- This div is for the particle animation background -->
    <div id="particles-js"></div>

    <div class="container">
        <div class="header">
            <h1 class="main-title">LOCKSMITHüîê</h1>
            <button id="reloadBtn" title="Start Over">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-160q-134 0-227-93t-93-227q0-134 93-227t227-93q69 0 132 28.5T720-690v-110h80v280H520v-80h168q-32-54-87-87t-121-33q-100 0-170 70t-70 170q0 100 70 170t170 70q77 0 139-44t87-116h84q-28 106-114 173t-196 67Z"/></svg>
            </button>
        </div>
        <p class="subtitle">Transform memorable phrases into truly secure passwords.</p>

        <div class="step" id="step1">
            <h2>Step 1: Choose Your Desired Strength</h2>
            <div class="strength-selector">
                <button class="strength-btn" data-strength="good">Good</button>
                <button class="strength-btn active" data-strength="strong">Strong</button>
                <button class="strength-btn" data-strength="unbreakable">Unbreakable</button>
            </div>
        </div>

        <div class="step" id="step2">
            <h2>Step 2: Enter Your Memorable Phrase</h2>
            <input type="text" id="userInput" placeholder="A phrase you won't forget...">
        </div>

        <div class="step" id="step3">
            <button id="generateBtn">Forge My Password</button>
        </div>

        <div class="step" id="step4">
            <h2>Your Forged Password:</h2>
            <div class="password-box">
                <span id="passwordOutput"></span>
                <button id="copyBtn" title="Copy to clipboard">
                     <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z"/></svg>
                </button>
            </div>
            <div id="copy-success" class="copy-success-message">Copied to clipboard!</div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
